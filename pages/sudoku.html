<!DOCTYPE html>
<html>
	<head>
		<title>Sudoku</title>
		<meta name="viewport"content="width=device-width,initial-scale=1">
		<style>
			body{margin:0 0}
			@media(orientation:landscape){#cvs{width:auto}}
			@media(orientation:portrait){#cvs{width:98%}}
			#cvs{
				margin:1%;
			}
			table{
				border-collapse:collapse;
				table-layout:fixed;
				border-color:#eee;
				width:100%;
			}
			td{
				text-align:center;
				font-size:150%;
				width:11.111111%;
				height:40px;
			}
		</style>
	</head>
	<body>
		<div id=flexbox>
			<canvas id=cvs></canvas>
			<fieldset>
				<button onclick='newGame()'>New Game</button>
				<table border=1>
					<tr>
						<td onclick='place(0)'>X</td>
						<td onclick='place(1)'>1</td>
						<td onclick='place(2)'>2</td>
						<td onclick='place(3)'>3</td>
						<td onclick='place(4)'>4</td>
						<td onclick='place(5)'>5</td>
						<td onclick='place(6)'>6</td>
						<td onclick='place(7)'>7</td>
						<td onclick='place(8)'>8</td>
						<td onclick='place(9)'>9</td>
					</tr>
				</table>
			</fieldset>
		</div>
		<script>
const ctx=cvs.getContext("2d"),{random,sqrt,min:minVal,max:maxVal}=Math;
requestAnimationFrame(function update(){
	flexbox.style.display=window.innerWidth<window.innerHeight?"inline-block":"flex";
	if(won)displayStat();else displayBoard();
	document.querySelectorAll("td").forEach((e,i)=>{
		if(i<1)return;
		let ms=sudoku.countMissing(current);
		e.style.opacity=ms[i-1]/9;
	});
	requestAnimationFrame(update);
})
window.onresize=function(){
	cvs.width=cvs.height=Math.min(window.innerWidth,window.innerHeight);
}
window.onresize();
class Sudoku{
	#key=Array(9).fill().map(e=>Array(9));
	mat=Array(9).fill().map(e=>Array(9));
	constructor(K){
		this.K=K;
	}
	fillValues(){
		this.fillDiagonal();
		this.fillRemaining(0,3);
		this.removeKDigits();
		if(this.#key.flat().indexOf(0)+1){
			this.mat=Array(9).fill().map(e=>Array(9));
			this.fillValues();
		}
	}
	fillDiagonal(){
		for(let i=0;i<9;i+=3)
			this.fillBox(i,i);
	}
	unUsedInBox(x,y,n){
		for(let i=0;i<3;i++)
			for(let j=0;j<3;j++)
				if(this.mat[x+i][y+j]==n)
					return;
		return true;
	}
	fillBox(x,y){
		let n=0;
		for(let i=0;i<3;i++){
			for(let j=0;j<3;j++){
				while(1){
					n=this.rng(9);
					if(this.unUsedInBox(x,y,n))break;
				}
				this.#key[x+i][y+j]=n;
				this.mat[x+i][y+j]=n;
			}
		}
	}
	rng(n){
		return random()*++n|0;
	}
	checkIfSafe(i,j,n){
		return this.unUsedInRow(i,n)&&this.unUsedInCol(j,n)&&this.unUsedInBox(i-i%3,j-j%3,n);
	}
	unUsedInRow(i,n){
		for(let j=0;j<9;j++)
			if(this.mat[i][j]==n)
				return;
		return true;
	}
	unUsedInCol(j,n){
		for(let i=0;i<9;i++)
			if(this.mat[i][j]==n)
				return;
		return true;
	}
	fillRemaining(i,j){
		if(j==9){
			if(++i==9)return true;
			j=0;
		}
		if(this.mat[i][j])
			return this.fillRemaining(i,j+1);
		for(let n=1;n<10;n++){
			if(this.checkIfSafe(i,j,n)){
				this.mat[i][j]=n;
				this.#key[i][j]=n;
				if(this.fillRemaining(i,j+1))return true;
				this.mat[i][j]=0;
			}
		}
		return;
	}
	removeKDigits(){
		let c=this.K;
		while(c){
			let i=this.rng(8);
			let j=this.rng(8);
			if(this.mat[i][j]){
				c--;
				this.mat[i][j]=0;
			}
		}
		return;
	}
	getCopy(){
		return JSON.parse(JSON.stringify(this.mat));
	}
	correct(n,x,y){
		return n==this.#key[y][x];
	}
	check(a){
		return JSON.stringify(a)==JSON.stringify(this.#key);
	}
	countMissing(a){
		let c=Array(9).fill(0);
		for(let i=0;i<9;i++)
			for(let j=0;j<9;j++)
				if(a[i][j]-this.#key[i][j])
					c[this.#key[i][j]-1]++;
		return c;
	}
}
let sudoku=new Sudoku(40),selected,mistakes=0,won,startTime=Date.now(),endTime;
sudoku.fillValues();
let current=sudoku.getCopy();
function getPS(){
	const s=cvs.width;
	return 149*s/1350;
}
function newGame(){
	let dif=minVal(63,maxVal(1,Number(prompt("Missing Count(1-72)",40))));
	sudoku=new Sudoku(dif);
	sudoku.fillValues();
	won=mistakes=0;
	startTime=Date.now();
	current=sudoku.getCopy();
}
function fill(c="#fff"){
	ctx.fillStyle=c;
}
function displayBoard(){
	fill("#777");
	const s=cvs.width;
	let grid=sudoku.mat;
	ctx.fillRect(0,0,s,s);
	let margin=s/150;
	let p=getPS();
	fill("#344861");
	for(let i=0;i<4;i++){
		ctx.fillRect(0,p*3*i,s,margin);
		ctx.fillRect(p*3*i,0,margin,s);
	}
	ctx.font=p/1.25+"px sans-serif";
	for(let y=0;y<9;y++){
		for(let x=0;x<9;x++){
			fill();
			if(selected){
				if(x==selected[1]||y==selected[2])fill("#dadada");
				if(selected[3]&&x==selected[1]&&y==selected[2]||(!selected[3]||selected[3]&&current[y][x])&&current[y][x]==current[selected[2]][selected[1]])fill("#aaa");
			}
			ctx.fillRect(margin+x*p,margin+y*p,p-margin,p-margin);
			if(current[y][x]){
				if(info(x,y)[0]==current[y][x])fill("#344861");else{
					if(sudoku.correct(current[y][x],x,y))
					fill("#3250AF");else fill("#f00");
				}
				ctx.fillText(current[y][x],x*p+p/3.3,(y+1)*p-margin*2.9);
			}
		}
	}
}
function getTime(ms){
	let s=ms/1e3|0;
	let m=s/60|0;
	s-=m*60;
	return m+" : "+(s+"").padStart(2,0);
}
function displayStat(){
	const s=cvs.width;
	ctx.font=s/9+"px sans-serif";
	ctx.clearRect(0,0,s,s);
	fill("#000");
	ctx.fillText("Mistakes: "+mistakes,s/150,s/150+s/9);
	ctx.fillText("Difficulty: "+(sudoku.K/63*10|0)*10+" / 100",s/150,s/150+s/9*2);
	ctx.fillText("Time: "+getTime(endTime-startTime)+"s",s/150,s/150+s/3);
}
function place(n){
	if(!selected)return;
	let[_,x,y]=selected;
	if(!selected[3]||n==current[y][x]||won)return;
	current[y][x]=n;
	if(!sudoku.correct(n,x,y))mistakes++;
	if(sudoku.check(current)){
		endTime=Date.now();
		setTimeout(()=>won=true);
	}
}
function info(x,y){
	return[sudoku.mat[y][x],x,y,!sudoku.mat[y][x]];
}
cvs.addEventListener("click",e=>{
	let p=getPS(),x=(e.pageX-cvs.offsetLeft)/p|0,y=(e.pageY-cvs.offsetTop)/p|0;
	selected=info(x,y);
});
		</script>
	</body>
</html>
