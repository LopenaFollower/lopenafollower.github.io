<!DOCTYPE html>
<html>
	<head>
		<style>
			div.here{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="here"></div>
		<div id="res"></div>
		<script>
let o=new MutationObserver(ms=>{
	let t=here.textContent;
	if(t.slice(0,3)=="get"){
		fetch(t.split(" ")[1]).then(e=>e.json()).then(e=>{
			res.textContent=[...new Set(e.result.split(" ").filter(e=>e))].join(" ");
		});
	}
	if(t.slice(0,4)=="send"){
		let split=t.split(" ");
		split.shift();
		let to=split.shift();
		fetch(to,{
			method:"POST",
			headers:{"Content-Type":"application/json"},
			body:JSON.stringify({
				cmd:"add",
				data:split.join("")
			})
		});
		res.textContent="";
	}
});
o.observe(here,{childList:true,characterData:true});
		</script>
	</body>
</html>
